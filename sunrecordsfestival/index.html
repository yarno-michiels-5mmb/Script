<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Festival</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="fotos/5mmb_Yarno_Logo.svg" alt="logo">
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Line-up 2023</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Nieuws</a></li>
                <li><a href="#">Koop tickets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="title">
            <h1>Sun Festival</h1>
        </section>
        <section id="Line-up">
            <div class="grid-container">
                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/bizzey.JPG" alt="dj">
                        <h3 class="act">Bizzey</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/centralcee.JPG" alt="dj">
                        <h3 class="act">Central Cee</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/juicewrld.JPG" alt="dj">
                        <h3 class="act">Juicewrld</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/leblanco.JPG" alt="dj">
                        <h3 class="act">LeBlanco</h3>
                    </div>
                </div>


                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/ronnieflex.JPG" alt="dj">
                        <h3 class="act">Ronnie Flex</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/xxxtentacion.JPG" alt="dj">
                        <h3 class="act">XXXTentacion</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/kraantje.jfif" alt="dj">
                        <h3 class="act">Kraantje Pappie</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/lilkleine.jpg" alt="dj">
                        <h3 class="act">Lil Kleine</h3>
                    </div>
                </div>

                <div class="grid-card">
                    <div class="artiest-info">
                        <img src="fotos/boef.jpg" alt="dj">
                        <h3 class="act">Boef</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
