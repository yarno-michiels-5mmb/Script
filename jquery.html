<!DOCTYPE html>
<html>
<head>
	<title>Image Grid with Placeholder Images</title>
	<style> 
		/* Style the grid container */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}
		
		/* Style the images */
		.grid-item img {
			max-width: 100%;
			height: auto;
			display: block;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item"><img src="https://via.placeholder.com/300x200.png?text=Image+1"></div>
		<div class="grid-item"><img src="https://via.placeholder.com/300x200.png?text=Image+2"></div>
		<div class="grid-item"><img src="https://via.placeholder.com/300x200.png?text=Image+3"></div>
		<div class="grid-item"><img src="https://via.placeholder.com/300x200.png?text=Image+4"></div>
		<div class="grid-item"><img src="https://via.placeholder.com/300x200.png?text=Image+5"></div>
		<div class="grid-item"><img src="https://via.placeholder.com/300x200.png?text=Image+6"></div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
